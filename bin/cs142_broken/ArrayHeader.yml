Question: |
    Which of the following choices is the correct syntax for declaring
    and inititalizing an array of ten integers?

Type: 1 ##Multiple choice 
IncorrectAnswers:
  -in a[10] = new int[10]; 
  -[] int a = [10] int; 
  -int a[10]; 
  -int [10]. a = new int[10]; 
CorrectAnswer: 'int [] a = new int [10];'

